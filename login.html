<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Nona Beauty</title>
  <link rel="icon" href="assets/images/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-theme="light">
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-spa"></i>
        Nona Beauty
      </div>
      <nav class="nav">
        <a href="index.html" class="btn outline">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your account</p>
        </div>
        
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>
          
          <button type="submit" class="btn primary full-width">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </form>
        
        <div class="auth-footer">
          <button type="button" class="btn link" id="forgotBtn">
            Forgot your password?
          </button>
          <button type="button" class="btn link" id="registerBtn">
            Don't have an account? Sign up
          </button>
        </div>
        
        <div class="auth-divider">
          <span>or continue with</span>
        </div>
        
        <div class="social-auth">
          <button class="btn outline full-width">
            <i class="fab fa-google"></i> Continue with Google
          </button>
          <button class="btn outline full-width">
            <i class="fab fa-facebook"></i> Continue with Facebook
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/auth_v4.js"></script>
</body>
</html>
